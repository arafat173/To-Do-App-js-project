<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <div class="logo">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmPj_ow6tNhHqjvB-o-znP3qNY529PoD9Zcg&usqp=CAU" alt="Inovation with Arafat" />
        </div>
        <h1 id="header" class="header">To-Do App</h1>  
        <form class="new-task-container box">
          <label for="new-task">Add New Task</label>
          <input type="text" id="new-task" />
          <input type="submit" id="addTask" value="Add Task" />
        </form>
  
        <div class="todo-list box">

          <h2>Incomplete Tasks list</h2>
          <ul id="items">
            <li class="item">
              <input type="checkbox" /><label>Task Name</label>
            </li>
            <li class="item">
              <input type="checkbox" /><label>Task Name</label>
            </li>
            <li class="item">
              <input type="checkbox" /><label>Task Name</label>
            </li>
          </ul>
        </div>
        <!--/todo-list-->
  
        <div class="complete-list box">
          <h2>Completed Tasks List</h2>
          <ul>
            <li class="item">Task Name <button class="delete">Delete</button></li>
          </ul>
        </div>
        <!--/complete-list-->
      </section>
      <!--/container-->


    <script src="script.js"></script>
</body>
</html>
